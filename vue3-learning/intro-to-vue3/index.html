<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>intro-to-vue3</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div id="app">

            <template  v-for="item in course">
                <div class="big" v-if="item.isShow" >
                 <div class="box">
                    <div class="image">
                        <img :src="item.url" alt="" >
                    </div>
                    <div class="content">
                    <span class="user">
                        <img :src="item.avatar" alt="" style="height: 60px; width: 60px; border-radius: 50%;">
                            <p>{{item.author}}</p>
                    </span>
                        <p>任课老师:{{item.name}}</p>
                        <p>班级:{{item.level}}</p>
                        <p style="font-size: 12px; color: #333;">{{item.time}}</p>
                    </div>
                 </div>
                </div>
                <div :class="!item.isShow ? 'isShow' : ''" v-else>
                <div class="box">
                    <div class="image">
                        <img :src="item.url" alt="">
                        <span></span>
                    </div>
                    <div class="content">
                        <span class="user">
                            <img :src="item.avatar" alt="" style="height: 60px; width: 60px; border-radius: 50%;">
                 
                            <p>{{item.author}}</p>
                        </span>
                        <p>任课老师:{{item.name}}</p>
                        <p>班级:{{item.level}}</p>
                        <p style="font-size: 12px; color: #333;">{{item.time}}</p>
                    </div>
                </div>
                </div>
            </template>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./main.js"></script>

        <script>
            //    挂载
            const mountedApp = app.mount('#app');
        </script>
        
    </body>
</html>
